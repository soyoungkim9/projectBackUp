<script id="my-template" type="text/x-handlebars-template">
{{#each list}}
            <tr style="color:gray; height:10px;">
              <td rowspan="2">{{user}}</td>
              <td colspan="2"><i class="fas fa-angle-right" style="margin:10px; color:gray;"></i>

              </td>

            <tr>
              <td></td>
              <td><p>{{title}}</p></td>
            </tr>
{{/each}}
</script>

<script> // 탭 메뉴
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("sm-tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("sm-tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
