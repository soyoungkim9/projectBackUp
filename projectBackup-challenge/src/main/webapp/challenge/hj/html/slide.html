<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>slide</title>
  <link rel="stylesheet" href="../css/slide.css" />

  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">

  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="http://localhost:8888/challenge-project/html7/header/js/header_white_login.js"></script>
  <script src="http://localhost:8888/challenge-project/html7/footer/js/footer.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
  <script src="../js/slide.js"></script>
</head>

<body>
  <div class="slide">
    <button type="button" class="prev"><i class="fas fa-chevron-left"></i></button>
    <ul>
      <li>
        <div class="slide0 slide-1"></div>
      </li>
      <li>
        <div class="slide0 slide-2"></div>
      </li>
      <li>
        <div class="slide0 slide-3"></div>
      </li>
      <li>
        <div class="slide0 slide-4"></div>
      </li>
      <li>
        <div class="slide0 slide-5"></div>
      </li>
    </ul>
    <button type="button" class="next"><i class="fas fa-chevron-right"></i></button>
  </div>

</body>

</html>
