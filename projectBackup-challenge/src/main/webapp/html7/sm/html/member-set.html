<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>회원페이지</title>
<link rel="stylesheet" href="/challenge-project/html7/css/common.css">
<link rel="stylesheet" href="../../ksy/css/template/sm-trainerPage.css">
<link rel="stylesheet" href="../../ksy/css/trainerPageChallenge-settings1.css">
<link rel="stylesheet" href="/challenge-project/html7/node_modules/@fortawesome/fontawesome-free/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:900" rel="stylesheet">
<style type="text/css">
#sh_top_layout {
  border-bottom: none!important;
}


.sm-msgBox {
  display:block;
  margin-bottom:50px;
  width:97.5%;

  height: 430px;
}

.sm-msgBox-menu {
  display:block;
  margin: 0px;
  padding: 5px;
  width:98.9%;
  height: 30px;
}

.sm-msgBox-body th, td {
  text-align: center;
  padding: 16px;
}

tr:nth-child(even) {
  background-color: #f2f2f2
}
  h3 {
    text-align:left;
    margin:5px;
  }

.sm-container h2 {
    margin-bottom:38px;
}
</style>
</head>
<body>


<div class="sm-top-bar-white">
  <div class="sm-container">

    <!-- 헤더 시작 -->
    <div id="header"></div>
    <!-- 헤더 종료-->


    <!-- 상단 메뉴바 시작 -->
    <div id="mb-menu"></div>
    <!-- 상단 메뉴바 종료 -->
  </div><!-- container -->
</div><!-- top-bar-white -->





<div id="sm-back"><div class="sm-container">
  <h2>계정 설정</h2>

<div class="sm-mypage">
  <div class="sm-profile" id="cssRemove">
  <h3>나의 정보</h3><hr style="border:1px solid gray; width:150px; float:left;"><br>
    </div><!-- .profile -->


    <div class="sm-mypage-body">
      <!-- 프로젝트 등록 서브 메뉴 -->
      <div class="settingsSubMenu">
        <ul>
          <li id="settingsSubMenu-fist"><a>나의 정보</a></li>
        </ul>
      </div>
      <!-- 프로젝트 등록 본문-->
      <div class="settingsContent">
      <div class="settingsImg">
        <div class="originalImg"></div>
        <div class="changeButton"><button type="button">이미지 수정</button></div>
      </div>
      <div class="settingsList">
      <ul>
        <li class="ucpEmail">
          <div class="contentName">이메일</div>
          <div class="ucContet">
            <input class="inputText" type="email">
          <div class="inputCheckbox">
            <input type="checkbox">수신동의
          </div>
          </div>
        </li>
        <li class="ucpPassword1">
          <div class="contentName">비밀번호</div>
          <div class="ucContet">
            <input class="inputText" type="password">
          </div>
        </li>
        <li class="ucpPassword2">
          <div class="contentName">비밀번호 확인</div>
          <div class="ucContet">
            <input class="inputText" type="password">
          </div>
        </li>
        <li class="ucpPhone">
          <div class="contentName">휴대전화</div>
          <div class="ucContet">
            <input class="inputText" type="tel">
            <div class="inputCheckbox">
            <input type="checkbox">수신동의
            </div>
          </div>
        </li>
      </ul>
      </div>
      </div>
      <!-- 다음 단계 버튼 -->
      <div class="nextBox">
        <button type="button" id="exitButton">계정 탈퇴</button>
        <button type="button">수정 완료</button>
      </div>
    </div><!-- mypage-body -->


</div><!-- mypage -->
</div><!--.container-->

<!-- 푸터 시작 -->
<div id="footer"></div>
<!-- 푸터 종료 -->


</div><!-- back -->





<script> // 탭 메뉴
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
<script src="/challenge-project/html7/node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../js/common.js"></script>
<script src="/challenge-project/html7/header/js/header_white_login.js"></script>
<script src="/challenge-project/html7/footer/js/footer.js"></script>
<script src="../js/mb-menu.js"></script>
</body>
</html>
