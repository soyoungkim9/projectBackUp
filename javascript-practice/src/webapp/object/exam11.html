<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Math 객체</title>
  </head>
  <body>
    <script type="text/javascript">
      // Math객체 : 내장 객체 중 유일하게 생성자 함수를 사용하지 않는 객체이다.
      // 메서드의 함수화
      var max = Math.max;
      alert(max(52, 273, 103, 57, 32));
    </script>
  </body>
</html>
