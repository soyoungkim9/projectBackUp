<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>정렬</title>
  </head>
  <body>
    <script type="text/javascript">
    // tip) Array 객체는 String 객체와 달리 자기 자신을 직접적으로 바꾸는 경우도 있으니
    // 주의해야 한다.
    var arr = [52, 273, 103, 32];
    // sort()메서드는 모든 요소르 ㄹ문자열 오름차순으로 정렬한다!
    arr.sort();
    alert(arr);

    // 그러므로...
    </script>
  </body>
</html>
