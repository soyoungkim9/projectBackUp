<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>객체 속성 추가와 제거</title>
  </head>
  <body>
    <script type="text/javascript">
      var student = {};
      student.이름 = '윤인성';
      student.취미 = '악기';
      student.특기 = '프로그래밍';
      student.장래희망 = '생명공학자';

      student.toString = function() {
        var output ='';
        for(var key in this) {
          if (key != 'toString') {
            output += key +'\t' + this[key] + '\n';
          }
        }
        return output;
      };

      alert(student.toString());

      // 속성을 제거
      delete (student.장래희망);

      // toString()메서드를 사용하지 않아도 toString()메서드를 사용한다.
      alert(student);
    </script>
  </body>
</html>
