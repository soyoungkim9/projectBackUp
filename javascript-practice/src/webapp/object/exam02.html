<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>with 키워드</title>
  </head>
  <body>
    <script type="text/javascript">
      var student = {
        이름: '연하진',
        국어: 92, 수학: 98,
        영어: 96, 과학: 98
      };

      var output = '';
      with (student) {
        output += '이름:' + 이름 +'\n';
        output += '국어:' + 국어 +'\n';
        output += '수학:' + 수학 +'\n';
        output += '영어:' + 영어 +'\n';
        output += '과학:' + 과학 +'\n';
        output += '총점:' + (국어 + 수학 + 영어 + 과학) +'\n';
      }
      
      alert(output);
    </script>
  </body>
</html>
