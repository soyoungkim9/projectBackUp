<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>sort</title>
  </head>
  <body>
    <script type="text/javascript">
        var arr = [52, 273, 103, 32];
        arr.sort(function (left, right) {
          return right - left; // 내림차순 정렬
        })

        alert(arr);
    </script>
  </body>
</html>
