<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>프로토타입</title>
  </head>
  <body>
    <script type="text/javascript">
      // 프로토타입 : 생성자 함수로 생성된 객체가 공통으로 가지는 공간
      function Student(name, korean, math, english, science) {
        this.이름 = name;
        this.국어 = korean;
        this.수학 = math;
        this.영어 = english;
        this.과학 = science;
      }
      Student.prototype.getSum = function() {
        return this.국어 + this.수학 + this.영어 + this.과학;
      };
      Student.prototype.getAverage = function() {
        return this.getSum() / 4;
      };
      Student.prototype.toString = function() {
        return this.이름 + '\t' + this.getSum() + '\t' + this.getAverage();
      };
      // this키워드를 사용하면 window 객체를 나타낸다.(즉, 일반함수에서 this를 사용할 경우)
      // new 키워드로 함수를 호출하면 객체를 위한 공간을 만들고
      // this 키워드가 해당 공간을 의미하게 된다.

      var students = [];
      students.push(new Student('윤하린', 96, 98, 92, 98));
      students.push(new Student('윤인아', 96, 98, 92, 98));

      var output = '이름\t총점\t평균\n';
      for (var i in students) {
        output += students[i].toString() + '\n';
      }
      alert(output);
    </script>
  </body>
</html>
