<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>객체와 반복문</title>
  </head>
  <body>
    <!-- // 자바스크립트의 기본 자료형은 숫자, 문자열, 볼, 객체, 함수, undefined로
    // 배열(Array)이 없다.
    // 객체와 반복문 -->
    <script type="text/javascript">
      var product = {
        name : 'atom',
        price: '15,00,000원',
        language: '한국어',
        os: 'win64',
        subscription: true
      };

      var output = '';
      for (var key in product) {
        output += key + ': ' + product[key] + '\n';
      }
      alert(output);
    </script>
  </body>
</html>
