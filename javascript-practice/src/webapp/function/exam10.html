<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>자바스크립트 내장 함수2 및 기타</title>
  </head>
  <body>
    <script type="text/javascript">
      // 2) 인코딩과 디코딩 함수
      // 인코딩 : 문자를 부호화 하는 것
      // 디코딩 : 문잘르 원래대로 되돌리는 것
      // encodeURIComponent(uriComponent) : 대부분의 문자를 모두 인코딩
      // decodeURIComponent(encodedURI) : 대부분의 문자를 모두 디코딩

      // 3) eval(string) : string을 자바스크립트 코드로 실행한다.
      //                   eval함수에서 정의한 변수도 쓸 수 있다.
      var willEval = '';
      willEval += 'var number = 10;';
      willEval += 'alert(number);';

      eval(willEval);
      alert(number);

      // 4) isFinite() : number가 무한한 값인지 확인한다.
      // 5) isNaN() : number가 NaN인지 확인한다.
      var number = 1 / 0;
      alert(number + ':' + isNaN(number));

      // 6) parseInt(string) : string을 정수로 바꿔준다.
      // 7) parseFloat(string) : string을 유리수로 바꿔준다.
      // => 숫자로 변환할 수 있는 부분까지는 모두 숫자로 변환해 준다!
      // => 앞부터 읽으므로 $1000 같은 문자열을 변환하지 못한다.
      // => 단, 0 혹은 0x로 시작하면 10진수가 인라 8진수 16진수라고 생각하고
      //    변환하므로 주의해야 한다. parseFloat()중간에 e가 들어가도 마찬가지
      var won = '1000원';
      var dollar = '1.5$';
      alert(parseInt(won) + ':' + parseInt(dollar));
      alert(parseFloat(won) + ':' + parseFloat(dollar));
    </script>
  </body>
</html>
