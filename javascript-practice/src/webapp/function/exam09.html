<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>자바스크립트 내장 함수1</title>
  </head>
  <body>
    <script type="text/javascript">
      // 1. 타이머 함수
      // 1) setTimeout() - 일정시간이 지난 후 함수를 한 번 실행한다.
      //                 - 타이머 아이디를 리턴한다.
      // 2) clearTimeout(id) - 일정시간 후 함수를 한 번 실행하는 것을 중단한다.
      setTimeout(function () {
        alert("3초가 지났습니다.");
      }, 3000)

      // 3) setInterval() - 일정시간마다 함수를 반복해서 실행한다.
      //                  - 타이머 아이디를 리턴한다.
      // 4) clearInterval(id) - 일정시간마다 함수를 반복하는 것을 중단한다.
      var intervalID = setInterval(function() {
        alert('<p>' + new Date() +'</p>');
      },1000);

      setTimeout(function() {
        clearInterval(intervalID);
      },10000);

      // => 타이머함수와 웹 요청은 웹브라우저가 처리하고 처리가 완료되었다는 것을
      //    자바스크립트에게 알려주는 방식으로
      //    모든 자바스크립트 처리가 끝난 후에 실행한다.
      //    가끔 이러한 방식이 문제를 이르킨다. p144 ~ p145
    </script>
  </body>
</html>
