      // => 매개변수의 개수가 변할 수 있는 함수
      // arguments는 매개변수의 배열이다.
      function sumAll() {
        var output = 0;
        for(var i = 0; i < arguments.length; i++) {
          output += arguments[i];
        }
        return output;
      }
