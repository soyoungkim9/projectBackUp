<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>콜백함수</title>
  </head>
  <body>
    <script type="text/javascript">
      // 콜백 함수
      // => 함수를 매개변수에 넣을 수 있다!
      // => 콜백함수는 대게 익명함수로 사용한다.
      function callFiveTimes(callback) {
        for(var i = 0; i < 5; i++) {
          callback();
        }
      }
      
      callFiveTimes( function() {
        alert('함수 호출');
      });
    </script>
  </body>
</html>
