<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>선언적 함수</title>
  </head>
  <body>
    <script type="text/javascript">
      // 선억적 함수
      // function 함수() {}

      // 선억적함수의 재정의 : 뒤에 위치하는 함수가 실행된다.
      // => 웹브라우저는 선언적 함수부터 읽는다.
      // 실행순서 2번째 줄 -> 3번째 줄 -> 1번째 줄
      함수();
      function 함수() {alert('함수A');}
      function 함수() {alert('함수B');}

      // 익명함수의 재정의 : 뒤에 위치하는 함수가 실행된다.
      // => 변수를 선언하기 이전에 변수를 사용했기 때문에 오류가 발생한다.
      // 함수2(); => 실행오류''
      var 함수2 = function () {alert('함수A');}
      var 함수2 = function () {alert('함수B');}

      // 선언적 함수와 익명 함수의 순서
      var 함수 = function() {alert('함수A')};
      function 함수() {alert('함수B')};

      // 결과 : '함수A'를 출력한다.
      // => 선언적함수가 먼저 생성되고 익명 함수가 나중에 생성되기 때문이다.
      함수();


    </script>
  </body>
</html>
