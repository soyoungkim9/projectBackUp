<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>매개변수와 리턴값</title>
  </head>
  <body>
    <script type="text/javascript">
      // 매개변수와 리턴값
      // function 함수이름(매개변수, 매개변수) { return 리턴값;}
      function f(x) {
        return x*x;
      }
      alert(f(3));

      // 함수의 매개변수에 따른 차이
      // -> 자바스크립트의 매개변수는 동적이다.
      var arr1 = Array(); // 빈 배열을 만든다.
      var arr2 = Array(10); // 매개변수만큼의 크기를 가지는 배열을 만든다.
      var arr3 = Array(1, 2, 3, 4, 5) // 매개변수를 배열로 만든다.

      alert(arr1 + '\n' + arr2 + '\n' + arr3);
    </script>
  </body>
</html>
