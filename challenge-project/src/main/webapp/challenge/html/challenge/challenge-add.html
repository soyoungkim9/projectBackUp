<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>회원페이지</title>
<link rel="stylesheet"
 href="../../css/challenge/template/sm-trainerPage.css">
<link rel="stylesheet" href="../../css/challenge/challenge-add.css">
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet"
 href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
 href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">

<!-- 서버에 연결할 때 지울 부분 -->
<link rel="stylesheet" href="../../css/header/header_white.css">
<link href="https://fonts.googleapis.com/css?family=Titillium+Web:900"
 rel="stylesheet">
<link rel="stylesheet" href="../../css/footer/footer.css">
</head>
<body>
 <header id="header"></header>

 <div id="sm-back">
  <div class="sm-container">
   <h2>관리자</h2>

   <div class="sm-mypage">
    <div class="sm-profile">
     <div style="text-align: center;">
      <img src="../../img/challenge/ch2.jpg"
       style="border-radius: 60px; width: 120px; height: 120px;">
      <br> 사용자이름<br>
      <div>
       <button id="sm-btn-2" type="button"
        style="margin: 10px 0 20px 0;">프로필관리</button>
      </div>
     </div>
     <!-- ************* 이부분만 템플릿에서 다르니까 이것만 짤라서 쓰면된다!!!! ********************************************* -->
     <div class="sm-menu" style="border-left: none;">
      <i class="fas fa-chalkboard"></i><br>챌린지 관리
     </div>
     <div class="sm-menu" style="border-bottom: 1px solid gray;">
      <i class="fas fa-angle-double-up"></i><br>챌린지 등록
     </div>
    </div>
    <!-- .profile -->


    <div class="sm-mypage-body">
     <!-- 프로젝트 등록 서브 메뉴 -->
     <div class="uploadSubMenu">챌린지 등록</div>
     <!-- 프로젝트 등록 본문-->
     <div class="uploadContent">
      <ul>
       <li class="ucChallenge" id="notPadding">
        <div class="contentName">챌린지 주제</div>
        <div class="ucContet">
         <div class="challengeProgram">
          <input id="aTitle" type="text">
         </div>
        </div>
       </li>
       <li class="ucContent">
        <div class="contentName">내용</div>
        <div class="ucContet">
         <textarea id="content" cols="70" rows="20"></textarea>
        </div>
       </li>
       <li class="ucmainImage">
        <div class="contentName">메인 이미지</div>
        <div class="ucContet">
         <div class="uploadpreview">
          <input type="file" id="fileupload" /> <label for="fileupload">파일선택</label>
          <div id="chalImg"></div>
         </div>
        </div>
       </li>
      </ul>
     </div>
     <!-- 다음 단계 버튼 -->
     <div class="nextBox">
      <button id="addBtn" type="button">등록</button>
     </div>
    </div>
    <!-- mypage-body -->
   </div>
   <!-- mypage -->
  </div>
  <!--.container-->
 </div>
 <footer id="footer"></footer>

 <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
 <script src="../../js/common.js"></script>
 <script
  src="../../node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
 <script
  src="../../node_modules/blueimp-load-image/js/load-image.all.min.js"></script>
 <script
  src="../../node_modules/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
 <script
  src="../../node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
 <script
  src="../../node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
 <script
  src="../../node_modules/blueimp-file-upload/js/jquery.fileupload-process.js"></script>
 <script
  src="../../node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"></script>
 <script src="../../js/header/header.js"></script>
 <script src="../../js/footer/footer.js"></script>
 <script src="../../js/challenge/challenge-add.js"></script>

</body>
</html>
