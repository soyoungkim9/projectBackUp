<!doctype html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>자유게시판</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
<!-- font core CSS -->
<link rel="stylesheet" href="../../css/common.css">
<!-- icon tools-->
<link rel="stylesheet"
	href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
<!-- page css-->
<link rel="stylesheet" href="../../css/community/community-list.css">
<link rel="stylesheet" href="../../css/table.css">
<link rel="stylesheet" href="../../css/pagination.css">


<style>
.sm-pagination-button {
	height: 35px;
	padding: 5px;
}
</style>

</head>

<body>
	<div id="header"></div>
	<main id="main">
    <div class="hf-wrapper">

        <section class="jumbotron text-left board-form">
            <div class="hf-header-container">
                <h3 class="jumbotron-heading">자유게시판</h3>
                <br>
                <p style="border: 1px solid gray;"></p>
            </div>
        </section>

        <div class="all-form">
            <div class="hf-sidebar">
                <div class="notice-table-form" style="padding: 20px 20px 13px 20px;">
                    <div class="notice-table">

                        <h3 style="padding-bottom: 6px;">
                            <span style="font-size: 14px; font-weight: bold;">공지사항</span>
                        </h3>
                        <div class="jh-allview">
                            <a href="경로를 써야합니다"><span
                                style="font-size: 11px; color: #666666;">+ 전체보기</span></a>
                        </div>

                        <table id="notice-table">
                            <tbody>
                                <tr>
                                    <td><span> <i class="fas fa-bullhorn"
                                            style="margin: 0 6px 0 0;"></i>공지사항 제목이 들어갈곳입니다
                                    </span></td>
                                </tr>
                                <tr>
                                    <td><span> <i class="fas fa-bullhorn"
                                            style="margin: 0 6px 0 0;"></i>공지사항 제목이 들어갈곳입니다
                                    </span></td>
                                </tr>
                                <tr>
                                    <td><span> <i class="fas fa-bullhorn"
                                            style="margin: 0 6px 0 0;"></i>공지사항 제목이 들어갈곳입니다
                                    </span></td>
                                </tr>
                                <tr>
                                    <td><span> <i class="fas fa-bullhorn"
                                            style="margin: 0 6px 0 0;"></i>공지사항 제목이 들어갈곳입니다
                                    </span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="jh-allview">
                        <a href="경로를 써야합니다"><span
                            style="font-size: 11px; color: #666666;">+ 전체보기</span></a>
                    </div>
                </div>
                <div class="notice-table-form" style="padding: 20px 20px 13px 20px;">
                    <div class="rank-list">
                        <div style="padding-bottom: 7px;">
                            <h3>
                                <span style="font-size: 14px; font-weight: bold;">다이어터 랭킹</span>
                            </h3>
                        </div>

                        <table id="notice-table">
                            <tbody>
                                <tr>
                                    <td><span class="lanke-img"> <strong class="rank-font"style="color: red;">1</strong>
                                    <img src="../../img/member/1.jpg" alt="업로드 사진">
                                    <halo>홍정호</halo>
                                    </span></td>
                                </tr>
                                <tr>
                                    <td><span class="lanke-img"> <strong class="rank-font"style="color: red;">2</strong>
                                    <img src="../../img/member/2.jpg" alt="업로드 사진">
                                    <halo>박수현</halo>
                                    </span></td>
                                </tr>
                                <tr>
                                    <td><span class="lanke-img"> <strong class="rank-font"style="color: red;">3</strong>
                                    <img src="../../img/member/3.jpg" alt="업로드 사진">
                                    <halo>차진호</halo>
                                    </span></td>
                                </tr>
                                <tr>
                                    <td><span class="lanke-img"> <strong class="rank-font"tyle="color: black;">4</strong>
                                    <img src="../../img/member/4.jpg" alt="업로드 사진">
                                    <halo>오현주</halo>
                                    </span></td>
                                </tr>
                                <tr>
                                    <td><span class="lanke-img"> <strong class="rank-font"style="color: black;">5</strong>
                                    <img src="../../img/member/img1.jpg" alt="업로드 사진">
                                    <halo>김관희</halo>
                                    </span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>



			<div class="jh-left-board">
			    <div id="common-table"></div>
			   

            <!-- pagination 시작 -->
    <div class="sm-pagination" style="padding-left: 94px;">
      <a class="sm-pagination-button sm-pagination-side" href="#"><i class="fas fa-angle-left"></i></a>
      <a class="sm-pagination-button pageActive" id="page-1" href="#">1</a>
      <a class="sm-pagination-button" id="page-2" href="#">2</a>
      <a class="sm-pagination-button" id="page-3" href="#">3</a>
      <a class="sm-pagination-button sm-pagination-button-end" id="page-4" href="#">4</a>
      <a class="sm-pagination-button sm-pagination-side" href="#"><i class="fas fa-angle-right"></i></a>
      <button id="writeBtn" type="button" name="write" class="writeBtn" style="float:right;">글쓰기</button>
    </div>
<!-- pagination 끝-->

				
				
			</div>

		</div>
	</div>
	<!--hf-wrapper-->
	 </main>
	<div id="footer"></div>

	<script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>
	<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/table.js"></script>
	<script id="tr-template" type="text/x-handlebars-template">
{{#each list}}
<tr>
    <td>{{no}}</td>
    <td>{{type}}</td>
    <td><a href='community-view.html'>{{title}}</a></td>
    <td>{{user.name}}</td>
    <td>{{cnt}}</td>
    <td>{{createdDate}}</td>
</tr>
{{/each}}
</script>
	<script>
    $("#writeBtn").click(() => {
            if (userInfo == null) {
            	alert("로그인후 등록해 주세요");
                location.href = "../login/login.html";
            } else { location.href="community-write.html";}
    });
    /* if (data == null) {
        location.href = "../login/login.html";
    } else
    { location.href="community-write.html";}
    ); */
    </script>
	<script src="../../js/header/header.js"></script>
	<script src="../../js/footer/footer.js"></script>
	<script src="../../js/community/community-list.js"></script>
	<script src="../../js/pagination.js"></script>

</body>

</html>
