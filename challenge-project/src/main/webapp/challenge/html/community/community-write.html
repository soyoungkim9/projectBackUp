              <div class= "xans-calendar-write">

                <tr>
                  <th>머리말</th>
                  <td><select name="category" id="CMU_TYPE">
                        <option value="">게시판 선택</option>
                        <option value="1">비포&애프터</option>

                      </select></td>

                </tr>
                <tr>
                  <th>제목</th>
                  <td><input id="fTitle" type="text" autocomplete="off" class="cmu-content" id="cmu-content" name="title" value=""></td>
                </tr>
                <tr>
                  <th>내용</th>
                  <td><textarea id="fContent"></textarea></td>
                </tr>
                <tr>
                  <th>이미지</th>
                  <td><input accept="video/*,  video/x-m4v, video/webm, video/x-ms-wmv, video/x-msvideo, video/3gpp, video/flv, video/x-flv, video/mp4, video/quicktime, video/mpeg, video/ogv, .ts, .mkv, image/*"  name="file" title="사진 또는 동영상 첨부" type="file" id="upload"><button>첨부하기</button></td>
                </tr>

              </table>
            </div>
            </div>
            <div class="btnArea">
              <button id="addBtn" type="button" class="input-view">등록</button>

<script src="../../js/footer/footer.js"></script>
<script>

$("#addBtn").click(() => {
	$.ajax({
	    type: 'POST',
        url: '../../../json/community/add',
        data:{
            title: $(fTitle).val(),
            type: $(CMU_TYPE).val(),
            content:$(fContent).val()
        }
	}).done(function(){
		location.href="community-list.html"
	});
});
console.log("Hey")

</script>
