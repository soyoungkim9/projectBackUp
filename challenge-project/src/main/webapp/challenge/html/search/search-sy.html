<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>찾기</title>

<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/pagination.css">
<link rel="stylesheet" href="../../css/search/search_sh.css">
<link rel="stylesheet" href="../../css/program/card1.css">
<link rel="stylesheet"
	href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
<link rel="stylesheet" href="../../css/search/multirange.css">

</head>

<body>
	<header id="header"></header>

	<div class="container">
		<h2>프로그램</h2>

		<div class="sidenav">

			<div class="search-program">
				<div class="search-title">검색</div>
				<form class="form-wrapper cf">
					<input type="text" name="search" placeholder="검색어를 입력하세요" required>
					<button type="submit">검색</button>
				</form>
			</div>


			<div class="search-challenge">
				<div class="search-title">프로그램 목표</div>
				<ul class="challenge-ul">
					<li class="challenge-li"><a href="">근력강화</a> <span
						class="count">(3)</span></li>
					<li class="challenge-li"><a href="">다이어트</a> <span
						class="count">(3)</span></li>
					<li class="challenge-li"><a href="">지구력강화</a> <span
						class="count">(3)</span></li>
					<li class="challenge-li"><a href="">유연성증진</a> <span
						class="count">(3)</span></li>
					<li class="challenge-li"><a href="">체형교정</a> <span
						class="count">(3)</span></li>
					<li class="challenge-li"><a href="">노인건강</a> <span
						class="count">(3)</span></li>
				</ul>
				<div class="challenge-more">
					<button class="ch-btn">챌린지 더보기 +</button>
				</div>
			</div>

			<div class="search-price">
				<div class="search-title">가격필터</div>
				<div>
					<input type="range" multiple value="0,100" />
				</div>
				<div class="price-label">
					<span class="from">30,000원</span>-<span class="to">100,000원</span>
				</div>
				<button class="ch-btn">Filter</button>
				<!-- <input type="range" min="1" max="300,000" value="0" step="1"> -->
			</div>

			<div class="search-price2">
				<div class="search-title">가격</div>
				<div class="price-label">
					<input type="text" class="price-min"> ~ <input type="text"
						class="price-max">
				</div>
				<button class="ch-btn">가격적용</button>
				<!-- <input type="range" min="1" max="300,000" value="0" step="1"> -->
			</div>

			<div class="search-cp">
				<div class="search-title">운동종목</div>
				<ul id="aStyle">
					<li class="a">
						<input id="ck1" type="checkbox" class="cp-base" value="헬스">
						<label for="ck1"></label><span class="ckName">헬스</span>
					</li>
					<li class="a">
						<input id="ck2" type="checkbox" class="cp-base" value="수영">
						<label for="ck2"></label><span class="ckName">수영</span>
					</li>
					<li class="a">
						<input id="ck3" type="checkbox" class="cp-base" value="필라테스">
						<label for="ck3"></label><span class="ckName">필라테스</span>
					</li>
					<li class="a">
						<input id="ck4" type="checkbox" class="cp-base" value="댄스">
						<label for="ck4"></label><span class="ckName">댄스</span>
					</li>
					<li class="a">
						<input id="ck5" type="checkbox" class="cp-base" value="복싱">
						<label for="ck5"></label><span class="ckName">복싱</span>
					</li>
					<li class="a">
						<input id="ck6" type="checkbox" class="cp-base" value="기타">
						<label for="ck6"></label><span class="ckName">기타</span>
					</li>
				</ul>

			</div>
		</div>

		<div class="content">
			<div class="chal-search-filter">
				<ul>
					<li class="a"><a id="priceList" class="a">가격순</a></li>
					<li class="a">|</li>
					<li class="a"><a id="popularList" class="a">최신순</a></li>
				</ul>

				<div class="dropdown">
					<span class="serch-drop-bt">12개씩 보기 <i
						class="fas fa-angle-down"></i></span>
					<div class="dropdown-content">
						<a href="#">24개씩 보기</a> <a href="#">36개씩 보기</a> <a href="#">48개씩
							보기</a>
					</div>
				</div>

			</div>

			<div class="search-flex">
				<div class="search-row" id="aaa"></div>

				<!-- <div class="search-nav">
            <nav aria-label="Page navigation">
              <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </nav>
          </div> -->
			</div>
			<div class="sm-pagination">
				<a class="sm-pagination-button sm-pagination-side" href="#"><i
					class="fas fa-angle-left"></i></a> <a
					class="sm-pagination-button pageActive" href="#">1</a> <a
					class="sm-pagination-button" href="#">2</a> <a
					class="sm-pagination-button" href="#">3</a> <a
					class="sm-pagination-button" href="#">4</a> <a
					class="sm-pagination-button sm-pagination-button-end" href="#">5</a>
				<a class="sm-pagination-button sm-pagination-side" href="#"><i
					class="fas fa-angle-right"></i></a>
			</div>

		</div>
	</div>
	<!--container-->

	<footer id="footer"></footer>


<script id="proGoalList" type="text/x-handlebars-template">
{{#each list}}
<li class="challenge-li"><a href="">{{}}</a> <span
                        class="count">({{}})</span></li>
{{/each}}
</script>

<script id="cardBody2" type="text/x-handlebars-template">
{{#each list}}

<div class="card" id="card">
    <a href="../program/DetailPage.html?no={{no}}">
    <!-- 카드 헤더 -->
    <div class="card-header">
      <img class="card-img" src="../../../files/{{medias.[0].path}}_200x200.jpg"/>
      <div class="ribbon"><span>성공 %</span></div>
      <div class="card-trainer tr-{{@key}}">
      </div>
    </div>
    <!--  카드 바디 -->
    <div class="card-body">
      <p class="title"><span class="card-body-title">{{name}}</span>
      <span class="card-body-degree">[{{proTh}}기]</span></p>
      <p class="card-body-price">
         <span class="numberic-{{@key}}">{{price}}</span>원</p>
      <span class="card-body-local-{{@key}}">{{address}}</span>
      <span class="card-body-number"><span class="pnum-{{@key}}"></span>/{{maxQty}}명</span>
      <p><span class="star-prototype score-{{@key}}"></span></p>
      <!--  카드 바디 푸터 -->
      <div class="card-footer">
      <span class="card-footer-review">리뷰 <span class="review-{{@key}}"></span>개</span>
      <span class="card-footer-date">{{startDate}} (D<span id="dday-{{@key}}"></span>)</span>
    </div>
    </a>
</div>
</div>

{{/each}}
</script>
	<script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>
	<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/header/header.js"></script>
	<script src="../../js/search/search-sy.js"></script>
	<script src="../../js/footer/footer.js"></script>
	<script src="../../js/search/multirange.js"></script>
</body>

</html>
