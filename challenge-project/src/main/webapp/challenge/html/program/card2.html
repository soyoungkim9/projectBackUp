<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>카드</title>
  <link rel="stylesheet" href="../../css/program/card2.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>

<body>
  <div class="card">
    <a href="#">
    <!-- 카드 헤더 -->
    <div class="card-header">
      <img class="card-img" src="../../img/program/man.jpg"/>
      <div class="ribbon"><span>성공 98%</span></div>
      <div class="card-trainer">
        <img class="trainer-img" src="../../img/program/man.jpg"/>
      </div>
    </div>
    <!--  카드 바디 -->
    <div class="card-body">
      <span class="card-body-title">3개월 상체운동</span>
      <span class="card-body-degree">[2기]</span>
      <p class="card-body-price">100,000 원</p>
      <span class="card-body-local">강남</span>
      <span class="card-body-number">12/20 명</span>
      <p class="card-body-score"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i><i class="far fa-star"></i></p>
      <!--  카드 푸터 -->
      <div class="card-footer">
        <span class="card-footer-review table-set">리뷰 90개</span>
        <span class="card-footer-date table-set">18/08/20 (D-50)</span>
      </div>
    </div>
    </a>
  </div>

</body>

</html>
