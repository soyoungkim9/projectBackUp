<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="../../css/common.css">
  <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="../../css/timeline/timeline.css">
</head>

<body>
  <!-- 헤더 시작 -->
  <div id="header"></div>
  <!-- 헤더 종료 -->





  <div class="container">
    <!-- img 시작 -->
    <div class="sh-program-img">
      <div class="sh-slideshow-container">

        <div class="sh-mySlides sh-fade">
          <img src="../../img/timeline/fitness-wallpapers-1.jpg" style="width:100%">
          <button class="sh-slide-edit-btn" type="button" name="button">EDIT</button>
          <div class="sh-imgSlide-text">
            <h1>이미지1입니다.</h1></div>
        </div>

        <div class="sh-mySlides sh-fade">
          <img src="../../img/timeline/fitness-wallpapers-2.jpg" style="width:100%">
          <button class="sh-slide-edit-btn" type="button" name="button">EDIT</button>
          <div class="sh-imgSlide-text">
            <h1>이미지2입니다.</h1></div>
        </div>

        <div class="sh-mySlides sh-fade">
          <img src="../../img/timeline/fitness-wallpapers-3.jpg" style="width:100%">
          <button class="sh-slide-edit-btn" type="button" name="button">EDIT</button>
          <div class="sh-imgSlide-text">
            <h1>이미지3입니다.</h1></div>
        </div>

        <a class="sh-prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="sh-next" onclick="plusSlides(1)">&#10095;</a>

      </div>
      <br>
    </div>
    <!-- img 종료 -->

    <div id="sh-mainContainer">

      <!-- content 시작 -->
      <div id="sh-contentCol">

        <!-- sideMenu 시작 -->
        <div id="sh-sideMenu">

          <div id="sh-sideMenu-item">
            <a href="#">TOP</a>
          </div>

        </div>
        <!-- sideMenu 종료 -->

        <!-- 강의계획서 시작 -->
        <div id="sh-Class-Daily">
          <div id="sh-Class-Daily-item">
            <div class="sh-Class-Contents">

              <h1>Day-5 하비탈출</h1>
              <span id="sh-class-dots"></span>
              <span id="sh-class-more">
                  1. 물 500ml 마시고 시작합니다<br>
                  2. 줄넘기 2분씩 5세트<br>
                  3. 스트레칭<br>
                  <br>
              </span>
            </div>

            <div onclick="shClassFunction()" id="shClassDiv">운동일정 보기</div>
          </div>
        </div>
        <!-- 강의계획서 종료-->

        <!-- 타임라인 feed 시작-->
        <div class="sh-tl-feeds">



          <!-- 글쓰기 카드 시작-->
          <div class="sh-tl-card sh-card">
            <!-- HIDE -->
            <!-- Trigger/Open The Modal -->
            <section id="sh-tl-myModalBtn" class="sh-tl-card-primary sh-tl-card-header">
              <div class="sh-tl-user">
                <i class="sh-tl-user-circle fas fa-user-circle"></i>
                <h2 class="sh-tl-subtitle">리뷰 작성 하기...</h2>
              </div>
            </section>
            <!-- HIDE -->
            <!-- SHOW & Modal-->
            <!--The Modal POST 시작-->
            <div id="sh-tl-myModal" class="sh-tl-modal">
              <!-- modal content -->
              <section class="sh-tl-modal-content sh-tl-card-primary sh-tl-card-header sh-tl-review-hidden">
                <div class="sh-tl-user">
                  <span class="sh-tl-modal-close">&times;</span>
                  <i class="sh-tl-user-circle fas fa-user-circle"></i>
                  <h1 class="tl-user-name-json sh-tl-user-name"></h1>
                </div>
                <div class="sh-tl-review-write">
                  <textarea id="sh_tl_post_write" class="sh-tl-review-title sh-tl-textarea" placeholder="무슨 생각을 하고 계신가요?" onkeydown="resize(this)" onkeyup="resize(this)"></textarea>
                </div>
                <div id='images-div'>이미지 자리입니다</div>
                <button id="sh-tl-post-btn" type="submit" name="button">게시</button>
                <div class="sh-tl-post-img-upload"><label id="sh-tl-post-img-btn" for="sh_tl_upload" style="cursor:pointer"><i class="far fa-images"><input id="sh_tl_upload" accept="video/*,  video/x-m4v, video/webm, video/x-ms-wmv, video/x-msvideo, video/3gpp, video/flv, video/x-flv, video/mp4, video/quicktime, video/mpeg, video/ogv, .ts, .mkv, image/*"  name="file" title="사진 또는 동영상 첨부" type="file" style="display:none" multiple></i></label></div>
              </section>
            </div><!--The Modal POST 종료-->
            <!-- SHOW -->
          </div>
          <!-- 글쓰기 카드 종료-->



          <!-- 무한 스크롤 시작-->
          <div>
            <div class="sh-infinite-scroll">
              <div>

                <!-- 새로 추가된 글 들어가는 div 시작 -->
                <div id="sh_tl_card_add"></div>
                <!-- 새로 추가된 글 들어가는 div 종료 -->



              </div>

            </div>
          </div>
          <!-- 무한 스크롤 종료-->

        </div>
        <!--타임라인 feed 종료-->

      </div>
      <!-- content 종료 -->


      <div id="more"><!-- 무한 스크롤 시작-->


      </div><!-- 무한 스크롤 종료-->
    </div><!-- .mainContainer 종료-->

  </div><!-- .container 종료-->




  <script>
    function resize(obj) {
      obj.style.height = "1px";
      obj.style.height = (12 + obj.scrollHeight) + "px";
    }
  </script>
  <!-- 푸터 시작 -->
  <div id="footer"></div>
  <!-- 푸터 종료 -->

  <!-- 헤더/푸터 스크립트 종료-->
  <!-- 헤더/푸터 스크립트 종료-->
<script id="tr-template" type="text/x-handlebars-template">
{{#each list}}
<!-- 타임라인 카드 시작 -->
<div class="sh-tl-card sh-card">
  <!--글쓴이 시작 -->
  <section class="sh-tl-card-primary">
    <div class="sh-tl-user">
      <img class="sh-tl-user-img" src="../../img/timeline/sh_profile.jpg">
      <h1 class="sh-tl-user-name">{{progMemb.users.name}} @글번호{{no}}</h1>
      <h6 class="sh-tl-post-date">{{createdDate}}</h6>
    </div>
  </section>
  <!-- 글쓴이 종료-->
  <!-- 글내용 시작-->
  <div class="sh-tl-card-content">
    <p>{{content}}</p>

  </div>
  <!-- 글내용 종료 -->
  <!-- 좋아요/댓글 시작-->
  <section class="sh-tl-card-actions">
    <div class="sh-tl-like-count">
      <a class="sh-like-clicked" href="#!"><i class="far fa-thumbs-up"></i></a>
      <a class="sh-like-clicked" id="sh-tl-CountedClicks" href="#!"><span class="lk{{no}}">{{no}}</span> 명이 좋아합니다.</a>
      <a href="#!"></a>
    </div>
    <div class="sh-tl-card-bottom">
      <div class="sh-tl-like sh-tl-card-bottom-items">
        <a onclick="TlAddClick({{no}})" class="sh-like-clicked lk-thumbs{{no}}" href="#!"><i class="far fa-thumbs-up"></i><span>     좋아요</span></a>
      </div>
      <div class="sh-tl-comment sh-tl-card-bottom-items">
        <a href="#!"><i class="far fa-comments"></i>     댓글달기</a>
      </div>
    </div>
  </section>
  <!-- 좋아요/댓글 종료-->

  <!-- 댓글쓰기 시작-->
  <section class="sh-tl-card-reply-write">
    <div class="sh-tl-reply-user">
      <i class="sh-tl-reply-user-circle fas fa-user-circle"></i>
      <div class="sh-tl-review-write">
        <textarea id="{{no}}" class="sh-tl-review-title  sh_tl_reply_textarea" placeholder="댓글을 입력하세요" onkeydown="resize(this)" onkeyup="resize(this)"></textarea>
        <div class="sh-tl-img-upload"><button onclick="cmtFunction({{no}})" class="sh-tl-reply-btn" type="submit">게시</button> </div>
      </div>
    </div>
  </section>
  <!-- 댓글쓰기 종료 -->
  <!-- 대댓글 불러오기-->
    <div class="cm{{no}}">{{no}}</div>

  <!-- 대댓글 불러오기 종료-->
  <div style="clear:both;"></div>
  </div>
</div>
<!-- 타임라인 카드 하나 종료 -->
{{/each}}
</script>

<!-- 대댓글 Handlebars -->
<script id="cm-template" type="text/x-handlebars-template">
{{#each list}}
  <section class="sh-tl-card-reply-load">
    <div class="sh-tl-reply-user">
      <i class="sh-tl-reply-user-circle fas fa-user-circle"></i>
      <div class="sh-tl-review-write">
        <!-- <span class="sh-tl-review-content sh-tl-reply-content" onkeydown="resize(this)" onkeyup="resize(this)"></span> -->
        <textarea readonly class="sh-tl-review-content  sh-tl-reply-content">{{progMemb.users.name}}  글번호 : {{timelineNo}}, 내용: {{content}}, 날짜 : {{createdDate}}</textarea>
      </div>
  </section>
{{/each}}
</script>

  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../../node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
  <script src="../../node_modules/blueimp-load-image/js/load-image.all.min.js"></script>
  <script src="../../node_modules/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
  <script src="../../node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
  <script src="../../node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
  <script src="../../node_modules/blueimp-file-upload/js/jquery.fileupload-process.js"></script> 
  <script src="../../node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"></script> 
  <script src="../../js/common.js"></script>
  <script src="../../js/header/header_bg_black.js"></script>
  <script src="../../js/footer/footer.js"></script>
  <script src="../../js/timeline/handlebars.js"></script>
  <script src="../../js/timeline/timeline.js"></script>
  <!-- <script src="../../js/timeline/tlimage.js"></script> -->
  
</body>

</html>
