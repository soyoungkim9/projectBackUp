<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/login/login.css">
  <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">

</head>

<body>
  <header id="header"></header>
<div class="container">
  <div class="omb_login">
    <h1 class="omb_authTitle">로그인</h1><hr>
    <div class="login-aa">
      <form class="omb_loginForm" action="" autocomplete="off" method="POST">
        <input id="fId" type="text" class="form-control" name="email" placeholder="이메일 주소">
        <input id="fPassword" type="password" class="form-control" name="password" placeholder="비밀번호">
        <div class="login-row">
          <span class="login-left"><input id="fSaveId" class="form-check-input" type="checkbox"><label for="fSaveId">아이디 저장</label></span>
          <span class="login-right"><a href="#" class="findpw">비밀번호 찾기</a></span>
        </div>
        <button id="loginBtn" class="loginBtn" type="button" name="button">로그인</button>
        <div class="join">
          <a href="member3.html">
          <div class="joinBtn joinUser">
          <span class="outLo">&nbsp;회원으로 가입하기</span></div></a>
          <a href="trainerform.html">
          <div class="joinBtn joinTrainer">
          <span class="outLo">트레이너로 가입하기</span></div></a>
        </div>
        <div class="oror">or</div>
        <div class="login-row">
          <a href="../member/member-my.html"><div class="login-out naver">
          <img class="naverLogo" src="../../img/login/naver.png"></div></a>
          <a href="../trainer/trainerPage-importation.html"><div class="login-out facebook">
          <i class="fab fa-facebook-f"></i></div></a>
          <a href="#"><div class="login-out google">
          <img class="googleLogo" src="../../img/login/google.png"></div></a>
          <a href="#"><div class="login-out kakao">
          <img class="kakaoLogo" src="../../img/login/kakao.png"></div></a>
        </div>
      </form>
    </div>
  </div>
</div>
  <footer id="footer"></footer>

  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../js/common.js"></script>
  <script src="../../js/header/header_white.js"></script>
	<script src="../../js/footer/footer.js"></script>
	
	<script src="../../js/login/login.js"></script>
</body>

</html>
