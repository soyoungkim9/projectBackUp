
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>회원가입</title>

      <link rel="stylesheet"
    href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">

       

        <!-- 사용자 정의 CSS -->
       
        <link rel="stylesheet" href="../../css/common.css">
        <link rel="stylesheet" href="../../css/login/form2.css">

        <!-- jQuery Framework 참조하기 -->
        <script src="../../js/login/member-login.js"></script>
    <script src="../../node_modules/jquery-validation/dist/jquery.validate.min.js"></script>

        

        <!-- 사용자 스크립트 블록 -->
        <script type="text/javascript">
            $(function() {
                $("#signupForm").validate({
                    rules : {
                    	fName : "required",
                        
                        fGen: {
                        	required: true,
                        	minlength : 1
                        },
                        pwd : {
                            required : true,
                            minlength : 4,
                            maxlength : 8
                        },
                        pwd_re : {
                            required : true,
                            equalTo : "#pwd"
                        },
                        
                        tel : "required",
                        
                        email : {
                            required : true,
                            email : true
                        },
                        
                        agree : "required"
                    },
                    messages : {
                    	fName : "이름은 필수 입력 항목 입니다.",
                       
                        fGen : {
                            required : "성별 선택은 필수입니다..",
                            minlength : " 최소 {0}개 입니다."
                        },
                        pwd : {
                            required : "비밀번호를 입력해 주세요.",
                            minlength : "비밀번호는 최소 {0}글자 입니다.",
                            maxlength : "비밀번호는 최대 {0}글자 입니다.",
                        },
                        pwd_re : {
                            required : "비밀번호 확인값을 입력해 주세요.",
                            equalTo : "비밀번호 확인이 잘못되었습니다."
                        },
                        
                        tel : "전화번호는 필수 입력 항목입니다.",
                          
                        email : {
                            required : "이메일을 입력해 주세요.",
                            email : "이메일이 형식에 맞지 않습니다."
                        },
                       
                       
                        agree : "약관 동의에 체크해 주세요."
                    },
                    // 키보드에 의한 검사 해제
                    onkeyup : false,
                    // 체크박스나 라디오 버튼은 클릭시마다 검사 해제
                    onclick : false,
                    // 포커스가 빠져나올 경우의 검사 해제
                    onfocusout : false,
                    // 에러 발생시 이벤트를 가로 챔
                    showErrors : function(errorMap, errorList) {
                        // 에러메시지 출력
                        alert(errorList[0].message);
                    }
                });
            });
        </script>
    </head>

    <body>
    <header id="header"></header>
    <div class="container">
    <div style="margin: 130px 0px">
        <div class="new-title">
                <h2>회원가입</h2>
            </div> <!-- new title -->
            <hr>
            <form id="signupForm" method="post"
           action="login.html"
              style="display: inline-block; position: relative; left: 27%;">
            <table class="signUp-table">
                <tr>
                    <td><label for="fName">이름 *</label></td>
                    <td><input id="fName" name="fName" type="text" class="form-control"/></td>
                </tr>
                
                <tr>
                        <td><label for="fGen">성별 *</label></td>
                        <td><input id="fGen1" type="radio" name="fGen" value="M">
                            <label for="fGen1" class="gen">남자 <span
                                class="gcheckmark"></span>
                        </label> <input id="fGen2" type="radio" name="fGen" value="F"> <label
                            for="fGen2" class="gen">여자 <span class="gcheckmark"></span>
                        </label></td>
                    </tr>
                
              
                <tr>
                    <td><label for="pwd">비밀번호 *</label></td>
                    <td><input id="pwd" name="pwd" type="password" class="form-control" placeholder="4글자이상 8글자이하"/></td>
                </tr>
                <tr>
                    <td><label for="pwd_re">비번확인 *</label></td>
                    <td><input id="pwd_re" name="pwd_re" type="password" class="form-control" /></td>
                </tr>
                
                <tr>
                        <td><label for=fPhone>전화 *</label></td>
                        <td><select id="fPhone1" class="form-control" style="width: 110px;">
                                <option>010</option>
                                <option>017</option>
                                <option>011</option>
                        </select> - <input id="fPhone2" type="tel" name="tel" class="form-control phone"
                            maxlength="4" size="4" pattern="[0-9]{3,4}[0-9]" oninput="this.value=this.value.replace(/[^0-9]/g,'');"> - <input id="fPhone3"
                            type="tel" name="tel" class="form-control phone" maxlength="4" size="4"
                            pattern="[0-9]{4}" oninput="this.value=this.value.replace(/[^0-9]/g,'');"></td>
                    </tr>
                
                <tr>
                    <td><label for="email">이메일 *</label></td>
                    <td><input id="email" name="email" type="email" placeholder="ex) email@naver.com" class="form-control"/>
                    <!-- class="form-control form-email"> @ <select id="fid2"
                            class="form-control form-emailList" name="id">
                                <option>naver.com</option>
                                <option>daum.net</option>
                                <option>nate.com</option>
                                <option>gmail.com</option>
                        </select> -->
                        </td>
                    
                </tr>
                
                <tr>
                        <td><label for="fPath">사진</label>
                        <td><input id="fPath" type="file" name="file"
                            placeholder="file" class="file"></td>
                    </tr>
                
                <tr>
                <td>이용약관</td>

                        <td>
                            <div class="form-textarea">
                                <textarea cols="40" rows="7" disabled>제1조(목적) 이 약관은 〇〇은행(이하 “은행”이라 합니다.)과 이용자 사이의 전자금융거래에 관한 기본적인 사항을 정함으로써, 거래의 신속하고 효율적인 처리를 도모하고 거래당사자 상호간의 이해관계를 합리적으로 조정하는 것을 목적으로 합니다.
                             제2조(용어의 정의)① 이 약관에서 사용하는 용어의 의미는 다음 각 호와 같습니다.
               1. “전자금융거래”라 함은 은행이 전자적 장치를 통하여 제공하는 금융상품 및 서비스를 이용자가 전자적 장치를 통하여 비대면·자동화된 방식으로 직접 이용하는 거래를 말합니다.
               2. “이용자”라 함은 전자금융거래를 위하여 은행과 체결한 계약(이하 "전자금융거래계약"이라 합니다.)에 따라 전자금융거래를 이용하는 고객을 말합니다.
               3. “지급인”이라 함은 전자금융거래에 의하여 자금이 출금되는 계좌(이하 “출금계좌”라 합니다.)의 명의인을 말합니다.
               4. “수취인”이라 함은 전자금융거래에 의하여 자금이 입금되는 계좌(이하 “입금계좌”라 합니다.)의 명의인을 말합니다.
                        </textarea>
                            </div>   <!-- form-textarea -->
                        </td>
                </tr>
                <tr>
                    <td><label for="newsletter">약관동의 *</label></td>
                    <td><label> 동의합니다.
                        <input type="checkbox" id="agree" name="agree" />
                    </label></td>
                <tr>
                </table>
                
                <div class="form-btn">
                    <input id="addBtn" type="submit" name="button" value="회원가입" class="sm-btn-2">
                    <input type="reset" name="reset" value="가입취소" class="sm-btn-2">
                </div>
             
            </form>
            
        </div>
        </div>
        <footer id="footer"></footer>
        <script src="../../js/login/member2.js"></script> 
        <script src="../../js/common.js"></script>
        <script src="../../js/header/header.js"></script>
        <script src="../../js/footer/footer.js"></script>
    </body>
</html>
