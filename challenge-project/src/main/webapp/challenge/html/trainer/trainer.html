<!DOCTYPE html>
<html>

<head>
<meta charset='UTF-8'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>트레이너</title>
<style>
@import
	url(../../node_modules/@fortawesome/fontawesome-free/css/all.css) screen
	;
 @import url(../../node_modules/slick-carousel/slick/slick.css) screen;
@import url(../../node_modules/slick-carousel/slick/slick-theme.css) screen;
@import url(../../css/program/card1.css) screen;

@import url(../../css/trainer/trainer.css) screen;
@import url(../../css/member/msg-modal.css) screen;

@import url(../../css/common.css) screen;

</style>
</head>

<body>
 <header id="header"></header>
 <div class="tr1">
   <div class="tr1-co-center">
    <div id="fuserPath"></div>
    <div id="tr-img"></div>
    <div id="fname" class="tr-name"></div>
    <div>상담 가능시간 <span id="ftime"></span></div>
   </div>
 </div>

 <div class="container">

  <div id="navbar" class="line-table">
   <div id="fscore" class="line-20">만족도 : </div>
   <div id="fproCount" class="line-20">총 프로그램 : </div>
   <div class="line-20 tr-arrow-main">
    <a href="#" id="msgBtn">메시지 보내기</a> <span class="tr-arrow"></span>
   </div>
   <div id="fproType" class="line-20">운동 종목 : </div>
   <div class="line-20">최근 프로그램 : 1 개월 전</div>
  </div>

  <div class="tr-title tr-body"><span id="fname"></span>님의 서비스</div>
  <div class="trBody">
   <div class="tr-left">
    <div class="tr2">
<div class="tr2-pro">
    <section id="program" class="center slider"></section>
    </div>
   </div>

    <div class="tr3">
     <div class="tr-title inline-block"><span id="fname"></span>님의 받은 평가</div>
     <div class="inline-block">
      <span class="star-prototype"></span>
     </div>
     <div id="freviewCount" class="inline-block">(</div>
     )

     <div id="tr3-eval" class="tr3-evaluation">
      <ul id="tr3-ul"></ul>
      <div id="tr-plus-btn" class="tr-plus">
       <div id="moreBtn" class="button">5개 더보기</div>
      </div>
     </div>
    </div>

   </div>
   <div class="tr-right">
    <div class="tr4">
     <div class="tr-title">소개</div>
     <div class="tr4-intro">
      <span id="fintroduce"></span>
     </div>
     <div class="tr-title">경력사항</div>
     <div id="fcareer" class="tr4-career"></div>
    </div>

    <div>
     <div class="tr5"></div>
    </div>

   </div>
  </div>
  
    <!-- add 모달 -->
  <div id="myAddModal" class="modal">
   <div class="modal-content">
    <div class="modal-header">
     <span class="close"><i class="far fa-times-circle"></i></span>
    </div>
    <div class="add-body"></div>
   </div>
  </div>
  <!-- add 모달 끝! -->
  
 </div>
 <!--container-->

 <footer id="footer"></footer>


<script id="cardBody1" type="text/x-handlebars-template">
{{#each list}}
<div class="card" id="card">
    <a href="../program/DetailPage.html?no={{no}}">
    <!-- 카드 헤더 -->
    <div class="card-header">
      <img class="card-img" src="../../../files/{{medias.[0].path}}_200x200.jpg"/>
      <div id="card-{{@key}}" class="ribbon"></div>
      <div class="card-trainer tr-{{@key}}">
      </div>
    </div>
    <!--  카드 바디 -->
    <div class="card-body">
      <p class="title"><span class="card-body-title">{{name}}</span>
      <span class="card-body-degree">[{{proTh}}기]</span></p>
      <p class="card-body-price">
         <span class="numberic-{{@key}}">{{price}}</span>원</p>
      <span class="card-body-local-{{@key}}">{{address}}</span>
      <span class="card-body-number"><span class="pnum-{{@key}}"></span>/{{maxQty}}명</span>
      <p><span class="star-prototype score-{{@key}}"></span></p>
      <!--  카드 바디 푸터 -->
      <div class="card-footer">
      <span class="card-footer-review">리뷰 <span class="review-{{@key}}"></span>개</span>
      <span class="card-footer-date">{{startDate}} (D<span id="dday-{{@key}}"></span>)</span>
    </div>
</div>
</a>
</div>
{{/each}}
</script>

 <script id="commentList" type="text/x-handlebars-template">
{{#each list}}
 <li class="tr3-li">
  <div class="tr3-left">
   <div class="commentImg">
    <img id="cmImg-{{@key}}" src="../../../files/{{user.userPath}}_50x50.jpg"></div>
  </div>
  <div class="tr3-right">
   <div><span class="commentDate">{{reviewDate}} ｜</span>
  <span class="commentEval">
   <span class="star-prototype2">{{grade}}</span> (<span class="grade">{{grade}}</span>)
  </span>
   </div>
  <div class="commentContent">{{review}}</div>
  <div class="commentName">{{user.name}}</div>
  </div>
 </li>
{{/each}}
</script>
 <!-- add -->
 <script id="add-template" type="text/x-handlebars-template">
<div>
  <div class="modal-body">
   <div class="originalImg"></div>
   <ul class="memberInfoList" style="margin-left: 20px;">
    <li class="modalName">
     <div class="contentName">이름</div>
     <div id="mName" class="modalContent">{{member}}</div>
    </li>
    <li class="modaPhone">
     <div class="contentName">받는사람</div>
     <div id="mName-send" class="modalContent">{{trainer}}</div>
    </li>
   </ul>
  </div>
  <div class="modal-body2">
   <input id="fTitle" class="modalContent-titl" type="text"
    placeholder="제목을 입력하세요."><br>
   <textarea id="fContent" class="modalContent-cont"
    placeholder="내용을 입력하세요."></textarea>

   <span class="modal-ok">
    <button id="addBtn" class="sm-btn-1">보내기</button>
   </span>
  </div>
 </div>
</script>
 <script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>
 <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
 <script src="../../node_modules/slick-carousel/slick/slick.min.js"></script>
 <script src="../../js/common.js"></script>
 <script src="../../js/header/header.js"></script>
 <script src="../../js/trainer/trainer.js"></script>
 <script src="../../js/footer/footer.js"></script>

</body>

</html>
