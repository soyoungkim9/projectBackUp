<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>트레이너페이지</title>

<body>
<div id="subMenu"></div>
<div id="sm-back">
<div class="sm-container">
  <h2>수익 관리</h2>

<div class="sm-mypage">
  <div class="sm-profile">
		<div style="text-align: center;">
			<img src="../../img/member/img1.jpg" style="margin-left: 30px; border-radius:60px; width:120px; height:120px;">
      <button id="sm-btn-2" type="button" style="position:relative; top:-10px; right:40px; width:30px; height:30px; border-radius:15px; padding:0px;font-size:14px;"><span>2</span></button>
      <br>
			사용자이름<br>
      <button id="sm-btn-2" type="button" style="margin-top:10px; margin-bottom:20px;">프로필관리</button>
		</div>
    <!-- ************* 이부분만 템플릿에서 다르니까 이것만 짤라서 쓰면된다!!!! ********************************************* -->
    <div class="sm-menu" style="border-left:none;"><i class="fas fa-hand-holding-usd"></i><br>수입 관리</div>
    <div class="sm-menu"><i class="far fa-chart-bar"></i><br>통계</div>
	</div><!-- .profile -->


    <div class="sm-mypage-body">
      <!-- 통계 서브 메뉴 -->
      <div class="uploadSubMenu">
        <h3>통계</h3>
      </div>
      <!-- 통계 -->
      <div class="statsContent">
        <div class="dateSelect">
          <input type="number" min="2000" max="2018" value="2018">
        </div>
        <div class="stats">
          <canvas id="graph" width="500" height="300" align="center"></canvas></div>
          <div class="statsText">월 / 결제 건수(개)</div>
        </div>
        <div class="statsTable">
          <table>
            <thead>
              <tr>
                <th></th>
                <th>월</th>
                <th>건수</th>
                <th>금액</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>최저금액</td>
                <td>12</td>
                <td>100</td>
                <td>2,440,000</td>
              </tr>
              <tr>
                <td>최저금액</td>
                <td>1</td>
                <td>2200</td>
                <td>5,000,000</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div><!-- mypage-body -->


</div><!-- mypage -->
</div><!--.container-->
<div id="footer"></div>
<script src="../../js/common.js"></script>
