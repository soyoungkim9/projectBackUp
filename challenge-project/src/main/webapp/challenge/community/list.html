	<script id="tr-template" type="text/x-handlebars-template">
{{#each list}}
<tr>
    <td>{{no}}</td>
    <td>{{type}}</td>
    <td><a href='bd-view.html?no={{no}}'>{{title}}</a></td>
    <td>{{user}}</td>
    <td>{{cnt}}</td>
    <td>{{createdDate}}</td>
</tr>
{{/each}}
</script>
    <script>
    $("#writeBtn").click(() => { location.href="bd-write.html"});
    </script>
	<script src="../header/js/header_white_login.js"></script>
