{{#each list}}
<div>
    <div>{{no}}</div>
    <div>{{type}}</div>
    <div><a href='community-view.html?no={{no}}'>{{title}}</a></div>
    <div>{{user}}</div>
    <div>{{cnt}}</div>
    <div>{{createdDate}}</div>
</div>
{{/each}}
</script>

    $("#writeBtn").click(() => { location.href="community-write.html"});
