<style type="text/css">
#sh_top_layout {
  border-bottom: none !important;
}

.sm-tab {
  max-width: 880px;
  margin: 0 auto;
  margin-left: 0;
  border-bottom: 4px solid #1B3453;
  overflow: hidden;
  transition: border 250ms ease;
}

.sm-tab button {
  display: block;
  float: left;
  padding: 10px 24px 8px;
  background-color: #FFF;
  margin-right: 46px;
  z-index: 0;
  position: relative;
  cursor: pointer;
  color: #777;
  border: none;
  text-transform: uppercase;
  font: 600 13px/20px roboto, "Open Sans", Helvetica, sans-serif;
  transition: all 250ms ease;
  left: 38px;
}

.sm-tab button:before, .sm-tab button:after {
  display: block;
  content: " ";
  position: absolute;
  top: 0;
  height: 100%;
  width: 44px;
  background-color: #FFF;
  transition: all 250ms ease;
}

.sm-tab button:before {
  right: -24px;
  transform: skew(30deg, 0deg);
  box-shadow: rgba(0, 0, 0, .1) 3px 2px 5px, inset
    rgba(255, 255, 255, .09) -1px 0;
}

.sm-tab button:after {
  left: -24px;
  transform: skew(-30deg, 0deg);
  box-shadow: rgba(0, 0, 0, .1) -3px 2px 5px, inset
    rgba(255, 255, 255, .09) 1px 0;
}

.sm-tab button:hover, .sm-tab button:hover:before, .sm-tab button:hover:after
  {
  background-color: #F4F7F9;
  color: #444;
}

.sm-tab button.active {
  z-index: 1;
}

.sm-tab button.active, .sm-tab button.active:before, .sm-tab button.active:after
  {
  background-color: #1B3453;
  color: #fff;
}
</style>
</head>

  <script>
			// 탭 메뉴
			function openCity(evt, cityName) {
				var i, tabcontent, tablinks;
				tabcontent = document.getElementsByClassName("sm-tabcontent");
				for (i = 0; i < tabcontent.length; i++) {
					tabcontent[i].style.display = "none";
				}
				tablinks = document.getElementsByClassName("sm-tablinks");
				for (i = 0; i < tablinks.length; i++) {
					tablinks[i].className = tablinks[i].className.replace(
							" active", "");
				}
				document.getElementById(cityName).style.display = "block";
				evt.currentTarget.className += " active";
			}
		</script>
