<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta charset='UTF-8'>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
<style>
.city {display:none}
</style>
<style>
/* @import url(../../css/table.css) screen; */
@import url(test111.css) screen;
</style>

<script src="test111.js"></script>
<body>

<div class="w3-container">

<button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">Open Tabbed Modal</button>

<div id="id01" class="w3-modal">
 <div class="w3-modal-content w3-card-4 w3-animate-zoom">
  <header class="w3-container w3-blue">
   <span onclick="document.getElementById('id01').style.display='none'"
   class="w3-button w3-blue w3-xlarge w3-display-topright">&times;</span>
   <h2>메시지</h2>
  </header>

  <div class="w3-bar w3-border-bottom">
   <button class="tablink w3-bar-item w3-button" onclick="openCity(event, 'receiveM')">받은메시지</button>
   <button class="tablink w3-bar-item w3-button" onclick="openCity(event, 'sendM')">보낸메시지</button>
   <button class="tablink w3-bar-item w3-button" onclick="openCity(event, 'writeM')">메시지보내기</button>
  </div>

  <div id="receiveM" class="w3-container city">
   <div class="border-table-wrapper">
	<table class="chall-table">
		<thead class="chall-thead">
			<tr>
				<th width="10%">번호</th>
				<th width="70%">내용</th>
				<th width="10%">이름</th>
				<th width="10%">날짜</th>
			</tr>
		</thead>
		<tbody id="listbody" class="chall-tbody"></tbody>
	</table>
</div>
  </div>

  <div id="sendM" class="w3-container city">
   <table class="chall-table">
        <thead class="chall-thead">
            <tr>
                <th width="10%">번호</th>
                <th width="70%">내용</th>
                <th width="10%">이름</th>
                <th width="10%">날짜</th>
            </tr>
        </thead>
        <tbody id="listbody" class="chall-tbody"></tbody>
    </table>
  </div>

  <div id="writeM" class="w3-container city">
   <table class="chall-table">
            <tr>
                <th width="10%">받는사람</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th width="10%">내용</th>
                <td><textarea></textarea></td>
            </tr>
        <tbody id="listbody" class="chall-tbody"></tbody>
    </table>
  </div>

  <div class="w3-container w3-light-grey w3-padding">
   <button class="w3-button w3-right w3-white w3-border"
   onclick="document.getElementById('id01').style.display='none'">Close</button>
  </div>
 </div>
</div>

</div>

</body>
</html>
