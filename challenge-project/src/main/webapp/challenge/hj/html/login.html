<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">

</head>

<body>
  <header id="header"></header>
<div class="container">
  <div class="omb_login">
    <h1 class="omb_authTitle">로그인</h1>
    <div class="login-aa">
      <form class="omb_loginForm" action="" autocomplete="off" method="POST">
        <input type="email" class="form-control" name="email" placeholder="&nbsp;&nbsp;이메일 주소">
        <input type="password" class="form-control" name="password" placeholder="&nbsp;&nbsp;비밀번호">
        <div class="login-row">
          <span class="login-left"><input class="form-check-input" type="checkbox">아이디 저장</span>
          <span class="login-right"><a href="#" class="findpw">비밀번호 찾기</a></span>
        </div>
        <button class="loginBtn" type="button" name="button">로그인</button>
        <div class="join">
          <a href="memberform.html">
          <div class="joinBtn joinUser">
          <span class="outLo">&nbsp;회원으로 가입하기</span></div></a>
          <a href="trainerform.html">
          <div class="joinBtn joinTrainer">
          <span class="outLo">트레이너로 가입하기</span></div></a>
        </div>
        <div class="oror">or</div>
        <div class="login-row">
          <a href="#"><div class="login-out naver">
          <img class="naverLogo" src="naver.png"></div></a>
          <a href="#"><div class="login-out facebook">
          <i class="fab fa-facebook-f"></i></div></a>
          <a href="#"><div class="login-out google">
          <img class="googleLogo" src="google.png"></div></a>
          <a href="#"><div class="login-out kakao">
          <img class="kakaoLogo" src="kakao.png"></div></a>
        </div>
      </form>
    </div>
  </div>
</div>
  <footer id="footer"></footer>

  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../js/common.js"></script>
  <script src="../../js/header/header_white.js"></script>
	<script src="../../js/footer/footer.js"></script>
</body>

</html>
