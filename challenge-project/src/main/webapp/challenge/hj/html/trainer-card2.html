<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>트레이너</title>
  <link rel="stylesheet" href="../css/trainer-card2.css">
  <link rel="stylesheet" href="../../css/common.css">

<div class="wrapper">
  <div class="card-wrapper">

      <div class="duarte-wrapper">

        <div class="quote">
         Design is all about finding solutions within constraints; if there were no constraints, it’s not design - it’s art.
        </div>
      </div>
      <div class="next"><i class="fas fa-chevron-right right"></i></div>
      <div class="social">
        <i class="fab fa-facebook facebook"></i>
        <i class="fab fa-twitter twitter"></i>
      </div>
    </div>
